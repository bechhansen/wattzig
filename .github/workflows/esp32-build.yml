name: ESP32 Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
    paths:
      - 'Software/**'
      - '.github/workflows/esp32-build.yml'
  release:
    types: [published]
  pull_request:
    branches: [ main ]
    paths:
      - 'Software/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Generate version
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: ESP-IDF Build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.5.2
        target: esp32c6
        path: 'Software'
      env:
        SDKCONFIG_DEFAULTS: Software/sdkconfig.defaults.release

    - name: Fix build permissions
      run: |
        sudo chown -R $USER:$USER Software/build    
    
    - name: Prepare artifacts
      run: |
        cd Software/build
        # Create normalized filenames for release bundle (no embedded version in filenames)
        cp PowerMeter.bin firmware.bin
        cp bootloader/bootloader.bin bootloader.bin
        cp partition_table/partition-table.bin partition-table.bin
        # List files to verify
        ls -lh firmware.bin bootloader.bin partition-table.bin
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ steps.version.outputs.VERSION }}
        path: |
          Software/build/firmware.bin
          Software/build/bootloader.bin
          Software/build/partition-table.bin
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Download firmware artifact
      uses: actions/download-artifact@v4
      with:
        name: firmware-${{ needs.build.outputs.version }}
        path: release_assets

    - name: Create release zip
      run: |
        cd release_assets
        ZIP_NAME=powermeter-${{ needs.build.outputs.version }}.zip
        zip "$ZIP_NAME" firmware.bin bootloader.bin partition-table.bin
        ls -lh "$ZIP_NAME"

    - name: Determine prerelease flag
      id: relmeta
      run: |
        TAG="$GITHUB_REF_NAME"
        PRERELEASE=false
        if [[ "$TAG" =~ -(alpha|beta|rc|pre|preview|prerelease) ]]; then
          PRERELEASE=true
        fi
        echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

    - name: Publish GitHub release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body: "Automated release for ${{ github.ref_name }}."
        draft: false
        prerelease: ${{ steps.relmeta.outputs.prerelease }}
        artifacts: release_assets/powermeter-${{ needs.build.outputs.version }}.zip